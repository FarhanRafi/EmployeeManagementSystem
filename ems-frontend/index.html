<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- jquery datatable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.0/css/dataTables.dataTables.css">
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.js"></script> -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.2.0/js/dataTables.js"></script>

    <title>Employee Management System</title>
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-sm bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">EMS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#" id="employee-link">Employee</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="department-link">Department</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="review-link">Performance Review</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Placeholder for Dynamic Content -->
        <div id="dynamic-content" class="p-4"></div>
    </main>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const baseUrl = 'https://localhost:7085';

        $(document).ready(function () {
            // Load employee content
            $('#employee-link').click(function () {
                $('#dynamic-content').load('employee.html');
                $.getScript('js/employee.js');
            });

            // Load department content
            $('#department-link').click(function () {
                $('#dynamic-content').load('department.html');
                $.getScript('js/department.js');
            });

            // Load performance review content
            $('#review-link').click(function () {
                $('#dynamic-content').load('review.html');
            });
        });
    </script>
</body>

</html>
