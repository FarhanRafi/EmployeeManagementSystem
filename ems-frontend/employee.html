<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Employee List</h3>
    <button type="button" class="btn btn-sm btn-success" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">Add
        Employee</button>
</div>


<div class="mb-4">
    <input type="text" id="nameFilter" placeholder="Search by Name">
    <input type="text" id="positionFilter" placeholder="Search by Position">
    <select id="departmentFilter">
        <option value="">Select Department</option>
    </select>
    <input type="number" id="minScoreFilter" placeholder="Min Score">
    <input type="number" id="maxScoreFilter" placeholder="Max Score">
    <button class="btn btn-sm btn-outline-primary" id="filterButton">Filter</button>
</div>


<table id="employee-table" class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Department</th>
            <th>Joining Date</th>
            <th>Position</th>
            <th>Avg. Performance Score</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<!-- Add Employee Modal -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addEmployeeModalLabel">Add Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="employeeForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                            pattern="[a-zA-Z0-9.]+@[a-zA-Z0-9.\-]+\.[a-z]{2,}$" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" pattern="^\d{11}$"
                            placeholder="Enter 11-digit phone number">
                    </div>
                    <div class="mb-3">
                        <label for="position" class="form-label">Position</label>
                        <input type="text" class="form-control" id="position" name="position" required>
                    </div>
                    <div class="mb-3">
                        <label for="joiningDate" class="form-label">Joining Date</label>
                        <input type="date" class="form-control" id="joiningDate" name="joiningDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="departmentId" class="form-label">Department</label>
                        <select class="form-select" id="departmentId" name="departmentId" required>
                            <option value="">Select Department</option>
                        </select>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="isActive" name="isActive" checked>
                        <label class="form-check-label" for="isActive">Active</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Employee</button>
                </form>
            </div>
        </div>
    </div>
</div>
