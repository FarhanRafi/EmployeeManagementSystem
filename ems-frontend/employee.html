<div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Employee List</h3>
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#employeeModal"
        onclick="openAddEmployeeModal()">Add
        Employee</button>
</div>


<div class="mb-4 p-3 border rounded" style="background-color: #f9f9f9;">
    <p class="form-label fw-bold">Search and Filter:</p>
    <div class="row g-3 align-items-center">
        <div class="col-md-2">
            <input type="text" id="nameFilter" class="form-control" placeholder="Search by Name">
        </div>
        <div class="col-md-2">
            <input type="text" id="positionFilter" class="form-control" placeholder="Search by Position">
        </div>
        <div class="col-md-3">
            <select id="departmentFilter" class="form-select">
                <option value="">Select Department</option>
            </select>
        </div>
        <div class="col-md-2">
            <input type="number" id="minScoreFilter" class="form-control" placeholder="Min Score" min="0">
        </div>
        <div class="col-md-2">
            <input type="number" id="maxScoreFilter" class="form-control" placeholder="Max Score" min="0">
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary w-100" id="filterButton">Filter</button>
        </div>
    </div>
</div>

<table id="employee-table" class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Department</th>
            <th>Joining Date</th>
            <th>Position</th>
            <th>Avg. Performance Score</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<!-- Add/Edit Employee Modal -->
<div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="employeeModalLabel">Add/Edit Employee</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="employeeForm">
                    <input type="hidden" id="employeeId" name="employeeId"> <!-- Hidden input for employee ID -->
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                            pattern="[a-zA-Z0-9.]+@[a-zA-Z0-9.\-]+\.[a-z]{2,}$" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" pattern="^\d{11}$"
                            placeholder="Enter 11-digit phone number">
                    </div>
                    <div class="mb-3">
                        <label for="position" class="form-label">Position</label>
                        <input type="text" class="form-control" id="position" name="position" required>
                    </div>
                    <div class="mb-3">
                        <label for="joiningDate" class="form-label">Joining Date</label>
                        <input type="date" class="form-control" id="joiningDate" name="joiningDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="departmentId" class="form-label">Department</label>
                        <select class="form-select" id="departmentId" name="departmentId" required>
                            <option value="">Select Department</option>
                        </select>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="isActive" name="isActive">
                        <label class="form-check-label" for="isActive">Active</label>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Save Employee</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteEmployeeModal" tabindex="-1" aria-labelledby="deleteEmployeeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteEmployeeModalLabel">Confirm Deletion</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this employee?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteButton">Delete</button>
            </div>
        </div>
    </div>
</div>
